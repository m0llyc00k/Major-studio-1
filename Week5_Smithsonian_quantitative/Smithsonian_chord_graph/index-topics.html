<!DOCTYPE html>
<meta charset="utf-8">

<style>

.node {
  font: 300 10px "Helvetica Neue", Helvetica, Arial, sans-serif;
  fill: #bbb;
}

.node:hover {
  fill: #000;
  font-size: 14px;
 
}

.link {
  stroke: steelblue;
  stroke-opacity: 0.3;
  fill: none;
  pointer-events: none;
}


.node:hover,
.node--source,
.node--target {
  font-weight: 500;
  font-size: 14px
}


.node--source {
  fill: #2ca02c;
   
}

.node--target {
  fill: #662ca0;
   
}

.link:hover,
.node--source,
.link--target{

  stroke-opacity: 1; 
  stroke-width: 3px;
}


.link--source {
  stroke: #662ca0;
}


.link--target {
  stroke: #2ca02c;

}
.link--notSel
{  fill: none;

  stroke-opacity: 0 ;

}


</style>
<script src="https://d3js.org/d3.v4.min.js"></script>
