    <style type="text/css">
        body {
            background-color: #343334;
            /*background-color: #161616;*/

        }

        .selected {
            fill: none;
        }

        .button {
            min-width: 130px;
            padding: 4px 5px;
            cursor: pointer;
            text-align: center;
            font-size: 13px;
            border: 1px solid #e0e0e0;
            text-decoration: none;
        }

        .button.active {
            background: #000;
            color: #fff;
        }

        #checkboxes>* {
            font: Roboto;

            color: #a19d94;
            padding: 3px;

        }

            pointer-events: all;
        }

        div.tooltip {
            position: fixed;
            text-align: left;
            color: #efefef;
            white-space: normal;
            padding: 8px;
            font-size: 14px;
            /*background: rgb(96, 125, 139);*/
            background: #5e626b;
            border: 1px solid rgb(96, 125, 139);
            border-radius: 2px;
            pointer-events: none;
            cursor: pointer;
        }


        .axis path,
        .axis line {
            fill: none;
            stroke: rgb(96, 125, 139);
            shape-rendering: optimizeSpeed;
        }

        .axis text {
            font: 15px sans-serif;
            color: #a19d94;

        }

        .container {
            padding-top: 20px;
            max-width: 90%;

                    <input type="checkbox" value="buttons" class="mdl-checkbox__input typeSort" checked="">  Buttons
                </label>
                <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect">
                    <span class="mdl-checkbox__label" id="otherColor" style="font-size: 24px; color: #A8E1D8;">&#9679;&nbsp;</span>
