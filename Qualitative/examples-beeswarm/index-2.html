<!DOCTYPE html>
<html>
<head>
    <title>Beeswarm Chart</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue_grey-amber.min.css" />
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <style type="text/css">

        body {
            width:100%;
            background-color: #C5A08E;
        }
        

        .centered {
            display: inline-table;
            margin: 0 auto;
           
        }

        .graph {
            display: inline-table;
            width: 50%;
            margin: 0 auto;
            background-color: #C5A08E;
        }

        #checkboxes > * {
            font-size: 14px;
            display: table;
            padding-top: 3px;
           
        }
        


        .measure-group {
            display:inline;
        }

        .scale-group {
            padding-left: 40px;
            display:inline;
        }



        .measure, .scale {
        }

        svg {
        background-color: #C5A08E;

        }

        .cells path {
            fill: none;
            pointer-events: all;
        }

        div.tooltip {
            position: absolute;
            text-align: left;
            color: white;
            white-space: normal;
            padding: 8px;
            font-size: 14px;
            background: rgb(96,125,139);
            border: 1px solid rgb(96,125,139);
            border-radius: 2px;
            pointer-events: none;
            cursor: none;
        }

        .axis path,
        .axis line {
            fill: none;
            stroke: rgb(96,125,139);
            shape-rendering: crispEdges;
        }

        .axis text {
            font: 15px sans-serif;
           
        }

        .typeSort {}

      




    </style>
</head>

<body>
<div id="svganchor" class="graph centered">
</div>
<div id="checkboxes" class="centered">
    <span style="position:relative; top: 3px">Ephemera Type:&nbsp;&nbsp;</span>
    <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect">
        <input type="checkbox" value="buttons" class="mdl-checkbox__input typeSort" checked="">Buttons
        <span class="mdl-checkbox__label" id="buttonsColor" style="font-size: 20px; color: #936C85;">&#9679;&nbsp;&nbsp;</span>
    </label>
    <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect">
        <input type="checkbox" value="signs" class="mdl-checkbox__input typeSort" checked="">Signs
        <span class="mdl-checkbox__label" id="signsColor" style="font-size: 20px; color: #530094;">&#9679;&nbsp;&nbsp;</span>
    </label>
    <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect">
        <input type="checkbox" value="posters" class="mdl-checkbox__input typeSort" checked="">Posters
        <span class="mdl-checkbox__label" id="postersColor" style="font-size: 20px; color: #A8B1E1;">&#9679;&nbsp;&nbsp;</span>
    </label>
    <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect">
        <input type="checkbox" value="placards" class="mdl-checkbox__input typeSort" checked="">Placards
        <span class="mdl-checkbox__label" id="placardsColor" style="font-size: 20px; color: #0E09F8;">&#9679;&nbsp;&nbsp;</span>
    </label>
    <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect">
        <input type="checkbox" value="correspondence" class="mdl-checkbox__input typeSort" checked="">Correspondence
        <span class="mdl-checkbox__label" id="correspondenceColor" style="font-size: 20px; color: #8C19E7;">&#9679;&nbsp;&nbsp;</span>
    </label>
    <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect">
        <input type="checkbox" value="pamphlets" class="mdl-checkbox__input typeSort" checked="">Pamphlets
        <span class="mdl-checkbox__label" id="pamphletsColor" style="font-size: 20px; color: #12107A;">&#9679;&nbsp;&nbsp;</span>
    </label>
        <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect">
        <input type="checkbox" value="fliers" class="mdl-checkbox__input typeSort" checked="">Fliers
        <span class="mdl-checkbox__label" id="fliersColor" style="font-size: 20px; color: #8387F5;">&#9679;&nbsp;&nbsp;</span>
    </label>
        <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect">
        <input type="checkbox" value="other" class="mdl-checkbox__input typeSort" checked="">Other
        <span class="mdl-checkbox__label" id="otherColor" style="font-size: 20px; color: #A8E1D8;">&#9679;&nbsp;&nbsp;</span>
    </label>
</div>

<div id="svganchor" class="graph centered">
</div>


</body>

<script src = "https://d3js.org/d3.v5.min.js"></script>
<script src = "beeswarm-2.js"></script>

</html>
